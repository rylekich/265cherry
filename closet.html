	<link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital@0;1&display=swap" rel="stylesheet">

	<style type="text/css">

		body{
			font-family: 'Old Standard TT', serif;
			background-color: midnightblue;
			color: bisque;
			overscroll-behavior: none;
			overflow: auto;
			-webkit-overflow-scrolling: touch;
		}

		body::-webkit-scrollbar {
          display: none;
        }

		.rack{
			display: flex;
			flex-direction: row-reverse;
			position: absolute;
			top: 7em;
			left: 4em;
		}

		.shirt {
		  padding: 5px;
		  margin: -50px;
		}

		.shirt img {
			height: 50vh;
			transform: skew(0deg, 38deg);
			border-radius: 5%;
		}

		.shirt img:hover {
			transform: skew(0deg, 0deg);
			height: 90vh;
		}

		nav {
			position: fixed;
			bottom: 20px;
			right: 20px;
			/*background-color: black;*/
		}

		svg a > *{
			fill: none;
			pointer-events: all;
		}

		svg a:hover > *{
			fill: white;
		}

	</style>
</head>
