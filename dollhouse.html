<body id="dollhouse">

    <main id="cabinet">
        <section id="simulation">
            <figure>
                <img src="links/3-dollhouse/blonde2.jpeg">
                <figcaption>
                    Grammy was always into dolls, but got into making dolls that had porcelain molded faces and soft bodies. Friends and acquaintances in the neighborhood commissioned her to create portraits of themselves or others.
                </figcaption>
            </figure>
            <figure>
                <img src="links/3-dollhouse/esther1.jpeg">
            </figure>
            <figure>
                <img src="links/3-dollhouse/grammo.jpeg">
            </figure>
            <figure>
                <img src="links/3-dollhouse/aziza.jpeg">
            </figure>
            <figure>
                <img src="links/3-dollhouse/brun.jpeg">
            </figure>
            <figure>
                <img src="links/3-dollhouse/mohammed.jpeg">
            </figure>
           <figure>
            <img src="links/3-dollhouse/grammykyle.jpeg" alt="">
               <figcaption>
                ↑ Dolls of her and I together.
               </figcaption>
           </figure> 
        </section>
    
        <section id="real">
            <figure>
                <img src="links/3-dollhouse/blondereal2.jpeg">
                <figcaption>
                    ↑ This is likely one of her coworkers from when she was a social worker at Gouverneur Hospital.
                </figcaption>
            </figure>
            <figure>
                <img src="links/3-dollhouse/estherreal1.jpeg">
            </figure>
            <figure>
                <img src="links/3-dollhouse/grammoreal.jpeg">
                <figcaption>
                    ↑ Grammy and her husband, Mohammed on their wedding day at the South Street Seaport.
                </figcaption>
            </figure>
            <figure>
                <img src="links/3-dollhouse/azizareal.jpeg">
                <figcaption>
                    ↑ Mohammed’s mother, Aziza, holding a doll replica of herself. A great likeness.
                </figcaption>
            </figure>
            <figure>
                <img src="links/3-dollhouse/brunreal.jpeg">
            </figure>
            <figure>
                <img src="links/3-dollhouse/mohammedreal.jpeg">
            </figure>
           <figure>
            <img src="links/3-dollhouse/grammykylereal.jpeg" alt="">
            <figcaption>
                My parents, Grammy and I in 1994.
            </figcaption>
           </figure> 
        </section>
    </main>
